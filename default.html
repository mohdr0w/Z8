<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Z8</title>

    <!-- WinJS-Verweise -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="/js/globals.js"></script>    

    <!-- Z8 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>	
	<label class="progressRingText" id="loadingRing"><progress class="win-ring win-medium withText"></progress>Loading</label>		
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/groupedItems/groupedItems.html'}"></div>	
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button id="titleToggle" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'titleToggle', section:'global', label:'Title Toggle', icon:'switch'}"></button>
        <button id="refresh" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'refresh', section:'global', label:'Refresh', icon:'sync'}"></button>
        
    </div> 
</body>
</html>
